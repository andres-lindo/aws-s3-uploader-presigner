<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <title>S3 File Uploader</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="https://cdn.shoelace.style/1.0.0-beta24/shoelace.css">
    <link href="css/style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div id="app">
        <div class="inner">
            <h2 style="color: orange;">S3 Uploader & Pre-Signer</h2>
            <hr />
            <input type="file" id="fileinput" />
            <button class="favorite styled" type="button" id="upload">
                Upload file and Generate Pre-Signed URL
            </button>
            <hr />
            <p></p>
            <a id="resultUrl" style="color: orange;" target="_blank"></a>
            <p id="error" style="color: red;"></p>
            <p style="color: gray; font-size: small;">File and Pre-Signed URL will expire after 7 days</p>
        </div>
    </div>
</body>
<script src="js/script.js" type="text/javascript"></script>
</body>

</html>
